{% extends "admin/base.html" %}

{% block title %}Edit Brand{% endblock %}

{% block content %}
<div class="admin-content">
    <div class="content-header">
        <h1>Edit Brand</h1>
    </div>

    <form method="POST" enctype="multipart/form-data" class="admin-form">
        <div class="form-group">
            <label for="name">Brand Name *</label>
            <input type="text" id="name" name="name" value="{{ brand.name }}" required>
        </div>

        <div class="form-group">
            <label for="logo">Brand Logo</label>
            <div class="current-logo">
                <img src="{{ url_for('static', filename='images/brands/' + brand.logo) }}" 
                     alt="{{ brand.name }}">
            </div>
            <input type="file" id="logo" name="logo" accept="image/*">
            <small>Leave empty to keep current logo</small>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4">{{ brand.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="website">Website</label>
            <input type="url" id="website" name="website" value="{{ brand.website }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('admin_brands') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
